<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>ADD trip</title>
    <link rel="icon" href="https://i.pinimg.com/originals/4a/a5/34/4aa534605d1afc465c5bdc5dd80f1ecb.png"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="js/tour_utils.js">
    </script> <!-- load our javascript file -->
    <link href="public/add_tour_form.css" rel="stylesheet" />

</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Add new Tour</h1>

        <!-- OUR FORM -->
        <form id="tour_form" name="tour_form" method="POST">

            <!-- NAME -->
            <!-- ID -->
            <div id="ID-group" class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- starting date -->
            <div id="date-group" class="form-group">
                <label for="date">start date</label>
                <input type="date" class="form-control" name="date" id="start_date"
                    required>
                <!-- errors will go here -->
            </div>


            <!-- duration -->
            <div id="duration-group" class="form-group">
                <label for="duration">duration</label>
                <input type="number" class="form-control" name="duration" id="duration"
                    placeholder="write duration here" required min="1"> 
                <!-- errors will go here -->
            </div>

            <!-- price of the trip -->
            <div id="price-group" class="form-group">
                <label for="price">price</label>
                <input type="number" min="1" class="form-control" name="price" id="price" placeholder="0.0" required>
                <!-- errors will go here -->
            </div>
           
            <br>
            <!--guide list -- the data comes in ajax call in tour_utils.js  -->
            <label for="guide_name">Choose a guide:</label>
            <select name="guide_name" id="guide_name">             
            </select>

            <br>
            <!-- path -->
            <h3>path</h3>
            <!-- site name -->
            <div id="site-group" class="form-group">
                <label for="site">site name</label>
                <input type="text" class="form-control" name="site" id="site" placeholder="pizza">
                <!-- errors will go here -->
            </div>
            <!-- site country -->
            <div id="country-group" class="form-group">
                <label for="country">site country</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="London">
                <!-- errors will go here -->
            </div>

            <!-- <div id="add site"></div>
            <button>add site</button> -->
            <br>
            <!-- <br> -->
            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>            
        </form>
        <br>
        <button><a href="SiteList.html">Go back to site list</a></button>
        <div>
            <br>
            <br>
        </div>
    </div>
   
</body>

</html>
