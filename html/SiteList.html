<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shuruturu</title>
    <link rel="icon" href="https://i.pinimg.com/originals/4a/a5/34/4aa534605d1afc465c5bdc5dd80f1ecb.png"/>
    
    <!-- connect to jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- connect to ajax -->
    <script src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.4.js" 
    type="text/javascript"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script> -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <link href="public/siteList.css" rel="stylesheet" />
    <script src="js/SiteList.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />


</head>
<body>
    <header><h1>Shuru Turu Service</h1></header>
    <main>
        <div>
            <br>
            <button><a href="add_tour_form.html">Add New Tour</a></button>
            <button><a href="add_guide_form.html">Add New Guide</a></button>
            <br>
           
            <!--guide list -- the data comes in ajax call in tour_utils.js  -->
            <label for="guide_name">Choose a guide to display his tours:</label>
            <select name="guide_name" id="guide_name" onchange="getToursByGuide(event)">             
            </select>
            <button onclick="getTours()">Reset</button>
            <button onclick="editGuide()">Edit/Details guide</button>
            <button onclick="deleteGuide()">Delete</button>
            <br>
            <label for="sort">Choose how to sort:</label>
                <select name="sort" id="sort" onchange="sortBy(event)">
                  <option value="id_Tour" selected >Tour name</option>
                  <option value="price">Price</option>
                  <option value="start_date">Start date</option>
                  <option value="duration">Duration</option>
                  <option value="descent_order">Descent order</option>
                </select>
                <br>
        </div>

        <br>
        <section >
            
            <div id="displayTours"></div>
            <div id="displayTour"></div>
            <div id="displayDetailes"></div>
            <div id="editTour">
                <div class="col-sm-6 col-sm-offset-3">

                    <h1>Update Tour</h1>
            
                    <!-- OUR FORM -->
                    <form id="tour_form" name="tour_form" method="UPDATE">
            
                        <!-- NAME -->
                        <!-- ID -->

                        <h4 >
                            Tour id is: <span id="id_field"></span>
                        </h4>
               
            
                        <!-- starting date -->
                        <div id="date-group" class="form-group">
                            <div id="displayDate"></div>
                            <label for="date">start date:</label>
                            <input type= "date" class="form-control" name="date" id="start_date"
                                required>
                            <!-- errors will go here -->
                        </div>
            
            
                        <!-- duration -->
                        <div id="duration-group" class="form-group">
                            <label for="duration">duration:</label>
                            <input type="text" class="form-control" name="duration" id="duration"
                                placeholder="write duration here">
                            <!-- errors will go here -->
                        </div>
            
                        <!-- price of the trip -->
                        <div id="price-group" class="form-group">
                            <label for="price">price:</label>
                            <input type="number" class="form-control" name="price" id="price" placeholder="1.0">
                            <!-- errors will go here -->
                        </div>
                       
                                 <!-- path -->
                        <h3>path</h3>
                        <div id ="path">                        
                        </div>
                    
                        <br>
                        <!-- <br> -->
            
            
                        <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
                        
                    </form>
                        <!-- <button onclick="add_site()">add site</button> -->
                    <button onclick="closeUpdate()">close update</button>
                </div>
            </div>
            <form id="add_site_form"  name="add_site0" method="POST">

            <div id="add_site">
                    <div id= "site_id">

                    </div>
                    <!-- site name -->
                    <div id="site-group" class="form-group">
                        <label for="site">Site Name: </label>
                        <input type="text" class="form-control" name="site" id="site" placeholder="pizza">
                    </div>
                    <!-- site country -->
                    <div id="country-group" class="form-group">
                        <label for="country">Site Country: </label>
                        <input type="text" class="form-control" name="country" id="country" placeholder="London">
                    </div>
        
                    <!-- <div id="add site"></div> -->
                    <button onclick="add_site()" type="submit">Add Site</button>
                </div>
            </form>



               <br>
               <div id="update_guide">
                <form id="updateGuide0"  name="updateGuide0" method="POST">

                   <!-- guide of the trip -->
                   <h3>guide</h3>
                   <div id="guide-group" class="form-group">
                       <label for="guide">guide name:</label>
                       <input type="text" class="form-control" name="guide_name0" id="guide_name0" placeholder="jhon"> 
                    </div>
                    <!-- guide email-->
                    <div id="guide-group" class="form-group">
                        <label for="guide">guide email:</label>
                        <input type="text" class="form-control" name="guide_email" id="guide_email" placeholder="jhon@gmail.com"> 
                    </div>
                    <!-- guide cellular -->
                    <div id="guide-group" class="form-group">
                        <label for="guide">guide cellular:</label>
                        <input type="text" class="form-control" name="guide_cellular" id="guide_cellular" placeholder="0501234567">
                    </div>
                    <button onclick="updateGuide()" type="submit">update</button>
                    <br>
                    
                    <br>
                </form>
                <button onclick="hideUpdateGuide()" >hide</button>

                </div>
        </section>
        
        <br>
        <button><a href="add_tour_form.html">Add New Tour</a></button>
        <button><a href="add_guide_form.html">Add New Guide</a></button>

    </main>
</body>
<footer>All Rights Reserved to Yisrael Bar :)</footer>
</html>
