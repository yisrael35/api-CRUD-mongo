<!doctype html>
<html>
<head>
    <title>ADD Guide</title>
    <link rel="icon" href="https://i.pinimg.com/originals/4a/a5/34/4aa534605d1afc465c5bdc5dd80f1ecb.png"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="js/guide_utils.js">
    </script> <!-- load our javascript file -->
    <link href="public/add_tour_form.css" rel="stylesheet" />

</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>Add new guide</h1>

        <!-- OUR FORM -->
        <form id="guide_form" name="guide_form" method="POST">

           
           
            <br>
            <!-- guide of the trip -->
            <h3>guide</h3>
            <div id="guide-group" class="form-group">
                <label for="guide">guide name</label>
                <input type="text" class="form-control" name="guide_name" id="guide_name" placeholder="jhon" required>
                <!-- errors will go here -->
            </div>
            <!-- guide email-->
            <div id="guide-group" class="form-group">
                <label for="guide">guide email</label>
                <input type="text" class="form-control" name="guide_email" id="guide_email" placeholder="jhon@gmail.com" required>
                <!-- errors will go here -->
            </div>
            <!-- guide cellular -->
            <div id="guide-group" class="form-group">
                <label for="guide">guide cellular</label>
                <input type="text" class="form-control" name="guide_cellular" id="guide_cellular" placeholder="0523332200" required>
                <!-- errors will go here -->
            </div>


            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
            
        </form>
        <br>
        <button><a href="SiteList.html">Go back to site list</a></button>
        <div>
            <br>
            <br>
        </div>
    </div>
   
</body>

</html>
